<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"><link rel="icon" type="image/x-icon" href="/login.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100&family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="left-form">
                <img src="./img.png" alt="background" />
            </div>
            <div class="right-form">
                <div class="right-container">
                    <h2>Welcome to Panorama, <br />
                        Sign In to Continue.
                    </h2>
            
                    <p>Don't have an account? <a>Create an account</a> <br />
                        It takes less than a minute.
                    </p>
            
                    <form>
                        <div class="form-input">
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="Enter your email..">
                        </div>
                        <div class="form-input">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter password...">
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </div>
            
                        <a>Forgot Password?</a>
            
                        <div class="btn-form">
                            <button class="sign-btn">Sign In</button>
                            <button class="google-button">
                                <img src="/google.png" alt="icon"/>
                                Sign In with Google
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
        });
    </script>
</body>

</html>
